<p *ngIf="!projects">
    Acquiring information...
</p>

<div *ngIf="projects && !selectedProject" class="ui relaxed divided list">
    <div *ngFor="let project of projects" class="item top right attached label">
        <i class="huge middle aligned archive icon"></i>
        <div class="content" style="cursor: pointer">
            <a class="header" (click)="onSelect(project)">
                <h3>{{project.name}}</h3>
            </a>
            <div class="description">{{project.description | slice:0:50}}...</div>
            <br />
            <div class="ui blue tag label">
                <i class="mail icon"></i>
                <a class="detail">{{project.projectReviews ? project.assignedUsers.size : 0}}</a>
            </div>
            <div class="ui red tag label">
                <i class="user icon"></i>
                <a class="detail">{{project.assignedUsers ? project.assignedUsers.size : 0}}</a>
            </div>
        </div>
    </div>
</div>

<div *ngIf="selectedProject">
    <project-detail [project]="selectedProject" (onBack)="onBackEvent()"></project-detail>
</div>
